<!DOCTYPE html>
<html lang="en">
<head>

    <title>MAP_DROPDOWN</title>

    <script src="https://kit.fontawesome.com/058dfb5dc5.js" crossorigin="anonymous"></script>    
    <style>
        *{ box-sizing: border-box; font-family: 'calibri';}
        body{ background: linear-gradient(to right,#a4ac86,#656d4a,#414833,#333d29);}
        .stysel{font-weight:bolder; width: 500px; color: #333d29; background:linear-gradient(#edf2f4,#a4ac86); height: 70px; font-size: 45px; }
        .mapstyl{border: .1cm solid black; box-shadow: 2px 2px 2px #000000;}
        .heading{font-size: 100px; text-align: center; color: #edf2f4; text-shadow: 5px 5px 5px rgb(0, 0, 0);}
    </style>
</head>
<body>
    <div class="container p-2 ">
        <div>
            <h1  class="heading fw-bolder">MAPS</h1>
        </div>
        <hr>
        <div class="row p-3">
            <div class="col-sm-6">
                 <form action="" name="form1">
                    <select name="city" id="city" class="stysel" onchange="fun()">
                        <option value="None">Choose City</option>
                        <option value="Ajmer">Ajmer</option>
                        <option value="Alwar">Alwar</option>
                        <option value="Bikaner">Bikaner</option>
                        <option value="Bundi">Bundi</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Jodhpur">Jodhpur</option>
                        <option value="Kota">Kota</option>
                        <option value="Udaipur">Udaipur</option>
                    </select>
                 </form>
            </div>
            <div class="col-sm-6">
                <div class="display-1 text-danger" id="ocity">
                    <iframe id="cityajmer" class="mapstyl"  width="600" height="450" ></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
